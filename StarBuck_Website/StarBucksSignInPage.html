<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In -> Page</title>
    <link rel="stylesheet" href="StarBucksPageDesign.css">
</head>

<body>
    <section class="signinsection">
        <div class="signcontainer">
            <div class="image">
                <img src="bg1.avif" alt="background">
            </div>

            <div class="backtopage">
                <a href="StarBucks.html">Back to website âžœ</a>
            </div>

            <div class="sign-in">
                <div class="signincontent">
                    <h1>Create an Account</h1>
                    <h4>Already have an account?
                        <a href="StarBucksLoginPage.html">Log in</a>
                    </h4>
                    <form action="StarBucks.html" method="post">
                        <div class="createname">
                            <input type="text" placeholder="First Name" name="first_name" required>
                            <input type="text" placeholder="Last Name" name="last_name" required>
                        </div>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Enter your password" name="password" required>
                        <div class="emoji">
                            <label>
                                <input type="checkbox" name="accept">I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                        <button class="createacc" type="submit">Create Account</button>
                    </form>

                    <div class="line">
                        <hr> Or register with
                        <hr>
                    </div>

                    <button class="btn btn-google">
                        <img src="Googlelogo.png" alt="Google"> <a href="#">Google</a>
                    </button>
                    <button class="btn btn-facebook">
                        <img src="FacebookLogobg.png" alt="Facebook"> <a href="#">Facebook</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="StarBucksDynamicSignInPage.js"></script>
</body>

</html>
