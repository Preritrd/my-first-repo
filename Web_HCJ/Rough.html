<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Gradient Background</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: #0a0c17;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Blurred glowing blobs */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            filter: blur(100px);
            z-index: -1;
            animation: float 16s ease-in-out infinite alternate;
        }

        body::before {
            background: radial-gradient(circle at 30% 30%, rgba(100, 180, 255, 0.3), transparent 60%);
        }

        body::after {
            background: radial-gradient(circle at 70% 60%, rgba(255, 100, 180, 0.3), transparent 60%);
            animation-duration: 24s;
            animation-direction: alternate-reverse;
        }

        @keyframes float {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.2) translate(10%, 8%);
            }
        }

        /* Optional centered text to show layout */
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="content">
        Your content here
    </div>
</body>

</html>
