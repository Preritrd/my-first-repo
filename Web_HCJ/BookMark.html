                fromSelect.appendChild(fromOption);

                // To dropdown
                const toOption = document.createElement("option");
                toOption.value = currency;
                toOption.textContent = currency;
                if (currency === "INR") toOption.selected = true;
                toSelect.appendChild(toOption);
            });

            // Set initial flags
            updateFlag(fromSelect, fromFlag);
            updateFlag(toSelect, toFlag);
        }
        // Update flag based on selected currency
        function updateFlag(selectElement, flagElement) {
            const currencyCode = selectElement.value;
            const countryCode = countryList[currencyCode];
            if (countryCode) {
                flagElement.src = `https://flagsapi.com/${countryCode}/flat/64.png`;
                flagElement.alt = countryCode;
            }
        }

        // Convert currency
        async function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromSelect.value;
            const toCurrency = toSelect.value;

            // Validate input
            if (isNaN(amount) || amount <= 0) {
                messageEl.textContent = "Please enter a valid amount";
                messageEl.className = "msg error";
                return;
            }
            // Show loading state
            convertBtn.textContent = "Converting...";
            convertBtn.classList.add("loading");
            messageEl.textContent = "Converting...";
            messageEl.className = "msg";

            try {
                // Use a more reliable API
                const response = await fetch(`https://api.frankfurter.app/latest?from=${fromCurrency}&to=${toCurrency}`);

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.rates || !data.rates[toCurrency]) {
                    throw new Error("Conversion rate not available");
                }

                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);

                // Display result
                messageEl.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                messageEl.className = "msg success";

            } catch (error) {
                console.error("Conversion error:", error);
                messageEl.textContent = "Error converting currency. Please try again.";
                messageEl.className = "msg error";
            } finally {
                // Reset button state
                convertBtn.textContent = "Get Exchange Rate";
                convertBtn.classList.remove("loading");
            }
        }
        // Initialize the application
        function init() {
            populateDropdowns();

            // Event listeners
            fromSelect.addEventListener("change", () => updateFlag(fromSelect, fromFlag));
            toSelect.addEventListener("change", () => updateFlag(toSelect, toFlag));
            convertBtn.addEventListener("click", convertCurrency);

            // Allow form submission with Enter key
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                convertCurrency();
            });

            // Initial conversion
            convertCurrency();
        }
        // Start the app when DOM is loaded
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
